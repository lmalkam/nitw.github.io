<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Gallery</title>
</head>

<body>

    <div class="logo-holder">
        <img src="logo-nitw.png" alt="" class="logo">
    </div>

    <div class="slideshow-container">

    <!-- My slides  -->
    <div class="mySlides fade">
     
      <img src="hostel.jpg" style="width:100%">
     
    </div>
  
    <div class="mySlides fade">
     
      <img src="center.jpg" style="width:100%">
     
    </div>
  
    <div class="mySlides fade">
      
      <img src="library.jpg" style="width:100%">
      
    </div>

      <div class="mySlides fade">
      
      <img src="ig.jpg" style="width:100%">
      
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  
</div>

  <div class="c-head">
  <span >Life at NIT-W </span>
  </div>

<div class="gallery">
  
    <img src="gallery/1.jpg" alt="" class="g-img">
    <img src="gallery/2.jpg" alt="" class="g-img">
    <img src="gallery/3.jpg" alt="" class="g-img">
    <img src="gallery/4.jpg" alt="" class="g-img">
    <img src="gallery/9.jpg" alt="" class="g-img">
    <img src="gallery/6.jpg" alt="" class="g-img">
    <img src="gallery/7.jpg" alt="" class="g-img">
    <img src="gallery/5.jpeg" alt="" class="g-img">
    <img src="gallery/8.jpg" alt="" class="g-img">
</div>

</html>
